<h3>
  <img class="icon" src="https://image.flaticon.com/icons/svg/1897/1897770.svg" />
  ผลงาน
</h3>
<div class="card">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
      <div class="text">
        <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()" />
      </div>
      <div class="form-group">
        <label>Select file to upload</label>
        <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
          (change)="showPreview($event)" />
        <div class="text-danger" *ngIf="isSubmitted && formControls.errors?.required">
          This field is required.
        </div>
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="caption" placeholder="Caption" />
        <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">
          This field is required.
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <button type="submit" class="btn submit">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<p>แสดงผล</p>

<table *ngIf="imageList">
  <tr *ngFor="let i of rowIndexArray">
    <td>
      <!-- <div class="imagebox" *ngIf="i === 0">
        <a routerLink="/image/upload">
          <img src="/assets/img/new_image.jpg" class="img-fluid" />
          <span class="imagebox-desc">Insert New Image</span></a>
      </div> -->
      <div class="imagebox" *ngIf="imageList[3 * i]">
        <img [src]="imageList[3*i].value.imageUrl" class="img-fluid" (click)="deleteImage(imageList[3*i])" />
        <span class="imagebox-desc">{{ imageList[3*i].value.caption }}</span>
      </div>
    </td>

    <td *ngIf="imageList[3 * i +1] ">
      <div class="imagebox">
        <img [src]="imageList[3 * i+ 1].value.imageUrl" class="img-fluid"  (click)="deleteImage(imageList[3 * i+ 1])"/>
        <span class="imagebox-desc">{{ imageList[3 * i+1].value.caption }}</span>
      </div>
    </td>

    <td *ngIf="imageList[3 * i + 2]">
      <div class="imagebox">
        <img [src]="imageList[3 * i + 2].value.imageUrl" class="img-fluid" (click)="deleteImage(imageList[3 * i + 2])"/>
        <span class="imagebox-desc">{{ imageList[3 * i + 2].value.caption }}</span>
      </div>
    </td>

  </tr>
</table>
