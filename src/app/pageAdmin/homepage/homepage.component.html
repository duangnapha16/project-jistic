<form (ngSubmit)="addHomepage(homeForm)" #homeForm="ngForm">
  <div class="control">
  <label>แก้ไขข้อความ</label>
  <input class="textBox" type="text" name="firstname" ngModel />
  <button class="btn submit" type="submit">Submit</button>
  </div>
</form>
<br />
<br />
<div class="text">

  <div *ngFor="let data of homepage">
    {{ data.value.firstname }}
  </div>
</div>

<br />
<br />
<br />
<p>
  ก็อปปี้คำที่อยู่หลังwatch?v=มาใส่ในช่อง <br />
  Ex: https://www.youtube.com/watch?v=C64wuNOj-do <br />
  นำ C64wuNOj-do ไปใส่
</p>
<form (ngSubmit)="addVideo(videoForm)" #videoForm="ngForm">
  <div class="control">
  <label for="video">video</label>
  <input class="textBox" type="text" name="video1" ngModel />
  <button class="btn submit" type="submit" >Submit</button>
  </div>
</form>
<div class="text">
<div *ngFor="let data of video">
  {{ data.value.video1 }}
  <br />

  <iframe
    width="560"
    height="315"
    [src]="getVdoUrl('https://www.youtube.com/embed/' + data.value.video1)"
    frameborder="0"
    allowfullscreen
  ></iframe>
</div>
</div>
