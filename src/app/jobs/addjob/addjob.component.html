<h1>เพิ่มข้อมูลการจ้าง</h1>

<form (ngSubmit)="addjob(jobForm)" #jobForm="ngForm">
<div class="inputGroup">
  <label for="source">ระบุต้นทาง</label>
  <input type="text" name="source" ngModel />
  <label for="destination">ระบุปลายทาง</label>
  <input type="text" name="destination" ngModel />
  <label for="worktype">รูปแบบงาน</label>
  <div ngModel ngbRadioGroup name="worktype">
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="ขาเดียว" /> ขาเดียว
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" value="ไปกลับ" /> ไปกลับ
    </label>
  </div>
  <!-- <input type="text" name="worktype" ngModel /> -->
  <label for="customerFirstname">ชื่อลูกค้า</label>
  <input type="text" name="customerFirstname" ngModel />
  <label for="workDate">วันที่</label>
  <input
    (click)="d.toggle()"
    placeholder="yyyy-mm-dd"
    name="workDate"
    ngModel
    ngbDatepicker
    #d="ngbDatepicker"
  />
  <!-- <input type="text" name="workDate" ngModel /> -->
  <label for="workTime">เวลา</label>
  <ngb-timepicker ngModel name="workTime" spinners="OFF"></ngb-timepicker>
  <!-- <input type="text" name="workTime" ngModel /> -->
  <label for="customerPhone">เบอร์ติดต่อ</label>
  <input type="text" name="customerPhone" ngModel />
  <label for="customerLine">ไลน์ติดต่อ</label>
  <input type="text" name="customerLine" ngModel />
  <label for="detail">รายละเอียดการจ้าง</label>
  <input type="text" name="detail" ngModel />
</div>
  <!-- <ngb-timepicker ngModel name="workTime"  [spinners]="OFF"></ngb-timepicker> -->

  <button type="submit">Submit</button>
</form>
