<table *ngIf="imageList">
  <tr *ngFor="let i of rowIndexArray">
    <td>
      <!-- <div class="imagebox" *ngIf="i === 0">
        <a routerLink="/image/upload">
          <img src="/assets/img/new_image.jpg" class="img-fluid" />
          <span class="imagebox-desc">Insert New Image</span></a>
      </div> -->
      <div class="imagebox" *ngIf="imageList[3 * i]">
        <img
          [src]="imageList[3 * i].value.imageUrl"
          class="img-fluid"
          width="450px"
          height="250px"
        />
        <span class="imagebox-desc">{{ imageList[3 * i].value.caption }}</span>
      </div>
    </td>

    <td *ngIf="imageList[3 * i + 1]">
      <div class="imagebox">
        <img
          [src]="imageList[3 * i + 1].value.imageUrl"
          class="img-fluid"
          width="450px"
          height="250px"
        />
        <span class="imagebox-desc">{{
          imageList[3 * i + 1].value.caption
        }}</span>
      </div>
    </td>

    <td *ngIf="imageList[3 * i + 2]">
      <div class="imagebox">
        <img
          [src]="imageList[3 * i + 2].value.imageUrl"
          class="img-fluid"
          width="450px"
          height="250px"
        />
        <span class="imagebox-desc">{{
          imageList[3 * i + 2].value.caption
        }}</span>
      </div>
    </td>
  </tr>
</table>
